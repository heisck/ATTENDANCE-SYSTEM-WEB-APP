services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: attendance_app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/attendance_db?schema=public
      - AUTH_SECRET=${AUTH_SECRET}
      - AUTH_URL=${AUTH_URL}
      - WEBAUTHN_RP_NAME=${WEBAUTHN_RP_NAME}
      - WEBAUTHN_RP_ID=${WEBAUTHN_RP_ID}
      - WEBAUTHN_ORIGIN=${WEBAUTHN_ORIGIN}
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL}
      - GMAIL_SMTP_USER=${GMAIL_SMTP_USER}
      - GMAIL_SMTP_APP_PASSWORD=${GMAIL_SMTP_APP_PASSWORD}
      - GMAIL_FROM_EMAIL=${GMAIL_FROM_EMAIL}
      - GMAIL_SMTP_HOST=${GMAIL_SMTP_HOST}
      - GMAIL_SMTP_PORT=${GMAIL_SMTP_PORT}
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:16-alpine
    container_name: attendance_db_prod
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: attendance_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
